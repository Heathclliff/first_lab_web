<!DOCTYPE html>

<html>

<link href = "registration.css" type = "text/css" rel ="stylesheet">
<head>
	<title>Регистрация</title>
</head>

<body>

<div class="cover">

    <h2 class="contact">Зарегистрироваться</h2>
    <form id="registrationform"> 
        <p class="contact"><label for="login">Login</label></p> 
        <input id="login" login="login" placeholder="Ваш логин" required="" tabindex="1" type="text"> 
 
        <p class="contact"><label for="email">Email</label></p> 
        <input id="email" name="email" placeholder="example@sitehere.ru" required="" tabindex="2" type="text"> 
 	
	<p class="contact"><label for="password">Password</label></p> 
        <input id="password" name="password" placeholder="Ваш пароль" required="" tabindex="2" type="text">
	<br>
	<br>
	<input name="submit" id="submit" tabindex="5" value="Зарегистрироваться" type="submit"> 	 
    </form> 
</div>

</body>

</html>
